<div class="container-center">
    <div class="login container-center">
            <form name="form" shake-that submitted="submitted" submit="submit()">
                <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
                  <label for="email" class="control-label">User name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    ng-model="email"
                    ng-model-options="{updateOn: 'blur'}"
                    required>
                </div>
                <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
                  <label for="email" class="control-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    ng-model="email"
                    ng-model-options="{updateOn: 'blur'}"
                    required>
                </div>
                <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                  <label for="password" class="control-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    ng-model="password"
                    ng-model-options="{updateOn: 'blur'}"
                    required>
                </div>
                <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                  <label for="password" class="control-label">Repeat password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    ng-model="password"
                    ng-model-options="{updateOn: 'blur'}"
                    required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
        </div>
</div>
